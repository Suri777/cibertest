- title: Hogar inteligente
slug: smart-home
description: Usar dispositivos IoT sin comprometer tu privacidad
icon: home
intro: >-
Asistentes domésticos (como Google Home, Alexa y Siri) y otros conectados a Internet
Los dispositivos recopilan grandes cantidades de datos personales (incluidas muestras de voz, datos de ubicación,
details del hogar y registros de todas las interacciones). Dado que tienes un control limitado sobre lo que es
cómo se recopila, cómo se almacena y para qué se utilizará, esto hace que sea difícil
Recomendar cualquier producto de consumo para el hogar inteligente a cualquiera que se preocupe por la privacidad y la seguridad.

Seguridad vs Privacidad: Hay muchos dispositivos inteligentes en el mercado que afirman aumentar
la seguridad de su hogar y al mismo tiempo es fácil y conveniente de usar (como Smart Burglar
Alarmas, cámaras de seguridad de Internet, cerraduras inteligentes y timbres de acceso remoto, por nombrar algunos).
Puede parecer que estos dispositivos facilitan la seguridad, pero existe una compensación en términos de
Privacidad: ya que recopilan grandes cantidades de datos personales y te dejan sin control.
sobre cómo se almacena o utiliza. La seguridad de estos dispositivos también es cuestionable,
ya que muchos de ellos pueden ser (y están siendo) pirateados, permitiendo a un intruso eludir
Detección con el mínimo esfuerzo.

La opción más respetuosa con la privacidad sería no utilizar dispositivos conectados a Internet "inteligentes".
dispositivos en su hogar, y no depender de un dispositivo de seguridad que requiera una conexión a Internet
conexión. Pero si lo hace, es importante comprender completamente los riesgos de cualquier
producto, antes de comprarlo. Luego ajuste la configuración para aumentar la privacidad y la seguridad.
La siguiente lista de verificación ayudará a mitigar los riesgos asociados con
Dispositivos domésticos conectados a Internet.
checklist:
- point: cambie el nombre de los dispositivos para no especificar marca/modelo
priority: Essential
details: >-
Cambie los nombres predeterminados de los dispositivos por algo genérico para evitar ataques dirigidos que oculten la información de la marca o el modelo.

- point: deshabilite el micrófono y la cámara cuando no estén en uso
priority: Essential
details: >-
Utilice interruptores de hardware para apagar micrófonos y cámaras en dispositivos inteligentes para protegerlos contra grabaciones accidentales o accesos específicos.

- point: comprender qué datos se recopilan, almacenan y transmiten
priority: Essential
details: >-
Investigue y garantice su comodidad con las prácticas de manejo de datos de los dispositivos domésticos inteligentes antes de comprarlos, evitando dispositivos que compartan datos con terceros.

- point: configure la configuración de privacidad y opte por no compartir datos con terceros
priority: Essential
details: >-
Ajuste la configuración de la aplicación para lograr controles de privacidad más estrictos y opte por no compartir datos con terceros siempre que sea posible.

- point: no vincules tus dispositivos domésticos inteligentes a tu identidad real
priority: Essential
details: >-
Utilice nombres de usuario y passwords anónimos, evitando registrarse/iniciar sesión a través de redes sociales u otros servicios de terceros para mantener la privacidad.

- point: Mantenga el firmware actualizado
priority: Essential
details: >-
Actualice periódicamente el firmware del dispositivo inteligente para aplicar parches y mejoras de seguridad.

- point: Proteja su red
priority: Essential
details: >-
Asegure la red y el WiFi de su hogar para evitar el acceso no autorizado a dispositivos inteligentes.

- point: tenga cuidado con los wearables
priority: Optional
details: >-
Considere las amplias capacidades de recopilación de datos de los dispositivos portátiles y sus implicaciones para la privacidad.

- point: no conecte la infraestructura crítica de su hogar a Internet
priority: Optional
details: >-
Evalúe los riesgos de los termostatos, alarmas y detectores conectados a Internet debido al posible acceso remoto por parte de piratas informáticos.

- point: Mitigar los riesgos de Alexa/Google Home
priority: Optional
details: >-
Considere alternativas centradas en la privacidad como
[Mycroft](https://awesome-privacy.xyz/smart-home-and-iot/voice-assistants/mycroft) o utilice
Proyecto Alias ​​para evitar la escucha inactiva por parte de asistentes activados por voz.

- point: supervise de cerca su red doméstica
priority: Optional
details: >-
Utilice herramientas como FingBox o funciones de enrutador para monitorear actividad inusual en la red.

- point: Denegar el acceso a Internet siempre que sea posible
priority: Advanced
details: >-
Utilice cortafuegos para bloquear el acceso a Internet de los dispositivos que no lo necesitan, limitando el funcionamiento al uso de la red local.

- point: evaluar los riesgos
priority: Advanced
details: >-
Considere las implicaciones de privacidad para todos los miembros del hogar y ajuste la configuración del dispositivo para mayor seguridad y privacidad, como desactivar los dispositivos en determinados momentos.
