- title: Redes
slug: redes
description: Proteger el tráfico de su red
icon: network
intro: >
Esta sección cubre cómo conectar sus dispositivos a Internet de forma segura,
incluida la configuración de su enrutador y una VPN.
checklist:
- point: use una VPN
priority: Essential
details: >-
Utilice una VPN paga y de buena reputación. Esto puede ayudar a proteger los sitios que visita para que no registren su IP real, reducir
la cantidad de datos que su ISP puede recopilar y aumentar la protección en redes WiFi públicas.

- point: cambie la password de su enrutador
priority: Essential
details: >-
Después de obtener un nuevo enrutador, cambie la password. Las passwords predeterminadas del enrutador están disponibles públicamente,
lo que significa que cualquier persona que se encuentre cerca podría conectarse.

- point: use WPA2 y una password segura
priority: Essential
details: >-
Existen diferentes protocolos de autenticación para conectarse a WiFi. Actualmente, las opciones más seguras
son WPA2 y WPA3 (en enrutadores más nuevos).

- point: Mantenga actualizado el firmware del enrutador
priority: Essential
details: >-
Los fabricantes lanzan actualizaciones de firmware que corrigen vulnerabilidades de seguridad, implementan nuevos estándares y
A veces agrega funciones o mejora el rendimiento de su enrutador.

- point: implementar una VPN para toda la red
priority: Optional
details: >-
Si configura su VPN en su enrutador, firewall o servidor doméstico, el tráfico de todos los dispositivos
cifrarse y enrutarse a través de él, sin necesidad de aplicaciones VPN individuales.

- point: Proteger contra fugas de DNS
priority: Optional
details: >-
Al utilizar una VPN, es extremadamente importante utilizar exclusivamente el servidor DNS de su proveedor de VPN o
servicio seguro.

- point: utilice un protocolo VPN seguro
priority: Optional
details: >-
OpenVPN y WireGuard son protocolos de tunelización seguros, ligeros y de código abierto. Evite el uso de PPTP
o SSTP.

- point: DNS seguro
priority: Optional
details: >-
Utilice DNS sobre HTTPS que realiza la resolución de DNS a través del protocolo HTTPS, cifrando los datos entre ustedes
y su solucionador de DNS.

- point: Evite el enrutador gratuito de su ISP
priority: Optional
details: >-
Por lo general, se fabrican a granel y a bajo costo en China, con firmware de propiedad inseguro que no
recibir actualizaciones de seguridad periódicas.

- point: Lista blanca de direcciones MAC
priority: Optional
details: >-
Puede incluir direcciones MAC en la lista blanca en la configuración de su enrutador, impidiendo que cualquier dispositivo desconocido acceda inmediatamente
conectarse a su red, incluso si conocen sus credenciales.

- point: cambiar la dirección IP local del enrutador
priority: Optional
details: >-
Es posible que un script malicioso en su navegador web aproveche una vulnerabilidad de scripts entre sitios,
acceder a enrutadores vulnerables conocidos en su dirección IP local y manipularlos.

- point: No revelar información personal en SSID
priority: Optional
details: >-
Debes actualizar el nombre de tu red, eligiendo un SSID que no te identifique, incluir tu piso
número/dirección y no especifica la marca/modelo del dispositivo.

- point: Optar por no participar en listados de enrutadores
priority: Optional
details: >-
Los SSID de WiFi se escanean, registran y luego se publican en varios sitios web, lo cual constituye un grave problema de privacidad.
preocupación para algunos.

- point: oculta tu SSID
priority: Optional
details: >-
El identificador del conjunto de servicios de su enrutador es simplemente el nombre de la red. Si no es visible, puede recibir
menos abuso.

- point: Desactivar WPS
priority: Optional
details: >-
La configuración protegida de Wi-Fi proporciona un método más fácil para conectarse, sin ingresar una password de WiFi larga, pero
WPS introduce una serie de problemas de seguridad importantes.

- point: Desactivar UPnP
priority: Optional
details: >-
Universal Plug and Play permite que las aplicaciones reenvíen automáticamente un puerto en su enrutador, pero tiene
una larga historia de graves problemas de seguridad.

- point: utilice una red de invitados para invitados
priority: Optional
details: >-
No otorgue acceso a su red WiFi principal a los visitantes, ya que les permite interactuar con otros
dispositivos en la red.

- point: cambie la IP predeterminada de su enrutador
priority: Optional
details: >-
Modificar la dirección IP predeterminada del panel de administración de su enrutador hará que sea más difícil para los scripts maliciosos
dirigido a direcciones IP locales.

- point: elimine los procesos y servicios no utilizados en su enrutador
priority: Optional
details: >-
Los servicios como Telnet y SSH que brindan acceso de línea de comandos a dispositivos nunca deben exponerse al
Internet y también deben desactivarse en la red local a menos que realmente sean necesarios.

- point: No tener puertos abiertos
priority: Optional
details: >-
Cierre todos los puertos abiertos en su enrutador que no sean necesarios. Los puertos abiertos proporcionan una entrada fácil para los piratas informáticos.

- point: deshabilitar los protocolos de acceso remoto no utilizados
priority: Optional
details: >-
Cuando se habilitan protocolos como PING, Telnet, SSH, UPnP y HNAP, etc., permiten que su enrutador sea
sondeados desde cualquier parte del mundo.

- point: deshabilitar la administración basada en la nube
priority: Optional
details: >-
Debes tratar el panel de administración de tu enrutador con sumo cuidado, ya que puede causar daños considerables.
si un atacante puede obtener acceso.

- point: Administrar el rango correctamente
priority: Optional
details: >-
Es común querer aumentar al máximo el alcance de su enrutador, pero si reside en un apartamento más pequeño, su
La superficie de ataque aumenta cuando su red WiFi puede ser detectada al otro lado de la calle.

- point: Dirija todo el tráfico a través de [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor)
priority: Advanced
details: >-
Las VPN tienen sus debilidades. Para mayor seguridad, dirija todo su tráfico de Internet a través de [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor)
red.

- point: deshabilite WiFi en todos los dispositivos
priority: Advanced
details: >-
Conectarse incluso a una red WiFi segura aumenta su superficie de ataque. Desactivar el WiFi de tu hogar y
conecte cada dispositivo a través de Ethernet.
