- title: web-browsing
slug: web-browsing
description: Evitar el seguimiento, la censura y la recopilación de datos en línea
icon: browser
intro: >-
La mayoría de los sitios web en Internet utilizan algún tipo de seguimiento, a menudo para obtener
información sobre el comportamiento y las preferencias de sus usuarios. Estos datos pueden ser increíblemente
detallado, por lo que es extremadamente valioso para las corporaciones, los gobiernos y los intelectuales.
ladrones de propiedades. Las violaciones y filtraciones de datos son comunes, y desanonimizar a los usuarios en la web
La actividad es a menudo una tarea trivial.


Hay dos métodos principales de seguimiento; con estado (basado en cookies) y sin estado
(basado en huellas dactilares). Las cookies son pequeños fragmentos de información que se almacenan en su navegador.
con una identificación única que se utiliza para identificarlo. La toma de huellas digitales del navegador es una herramienta altamente
forma precisa de identificar y rastrear a los usuarios dondequiera que estén en línea. La información
recopilado es bastante completo y, a menudo, incluye details del navegador, sistema operativo, pantalla
resolución, fuentes compatibles, complementos, zona horaria, preferencias de idioma y fuente,
e incluso configuraciones de hardware.


Esta sección describe los pasos que puede seguir para estar mejor protegido contra amenazas,
minimizar el seguimiento en línea y mejorar la privacidad.
checklist:
- point: Block Ads
priority: Essential
details: >-
El uso de un bloqueador de anuncios puede ayudar a mejorar su privacidad al bloquear los rastreadores que implementan los anuncios.
[uBlock Origin](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) es una herramienta muy
complemento de navegador eficiente y de código abierto,
desarrollado por Raymond Hill. Cuando se muestran anuncios de terceros en una página web, tienen la capacidad de
rastrearlo, recopilando información personal sobre usted y sus hábitos, que luego puede venderse o usarse
para mostrarle anuncios más específicos, y algunos anuncios son simplemente maliciosos o falsos. El bloqueo de anuncios también hace que las páginas
carga más rápido, utiliza menos datos y proporciona una experiencia menos abarrotada.

- point: asegúrese de que el sitio web sea legítimo
priority: Basic
details: >-
Puede parecer obvio, pero cuando inicie sesión en cualquier cuenta en línea, verifique que la URL sea correcta.
Almacenar los sitios visitados habitualmente en sus favoritos es una buena forma de garantizar que la URL sea fácil de encontrar. Cuando
Al visitar nuevos sitios web, busque señales comunes de que podría no ser seguro: advertencias del navegador, redirecciones,
spam y ventanas emergentes en el sitio. También puede consultar un sitio web utilizando una herramienta, como:
[Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total),
[IsLegitSite](https://www.islegitsite.com), [Estado de navegación segura de Google](https://transparencyreport.google.com/safe-browsing/search)
si no estás seguro.

- point: cuidado con el malware del navegador
priority: Basic
details: >-
Su sistema o navegador puede verse comprometido por software espía, mineros, secuestradores de navegador, redireccionamientos maliciosos,
adware, etc. Por lo general, puede mantenerse protegido simplemente con: ignorar las ventanas emergentes, tener cuidado con lo que hace clic,
No acceda a un sitio web si su navegador le advierte que puede ser malicioso. Signos comunes de malware en el navegador
incluyen: motor de búsqueda predeterminado o página de inicio modificada, barras de herramientas, extensiones o íconos desconocidos,
significativamente más anuncios, errores y páginas que se cargan mucho más lentamente de lo habitual. Estos artículos de Heimdal
explique [signos de malware en el navegador](https://heimdalsecurity.com/blog/warning-signs-operating-system-infected-malware),
[cómo se infectan los navegadores](https://heimdalsecurity.com/blog/practical-online-protection-where-malware-hides)
y [cómo eliminar el malware del navegador](https://heimdalsecurity.com/blog/malware-removal).

- point: utilice un navegador que respete la privacidad
priority: Essential
details: >-
[Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox) (con algunos ajustes)
y [Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser)
son navegadores seguros y respetuosos con la privacidad. Ambos son rápidos, de código abierto, fáciles de usar y están disponibles en todos
Principales sistemas operativos. Su navegador tiene acceso a todo lo que hace en línea, así que, si es posible, evite
Google Chrome, Edge y Safari como (sin configuración correcta) los tres, recopilan datos de uso,
llame a casa y permita un seguimiento invasivo. Firefox requiere algunos cambios para lograr una seguridad óptima,
por ejemplo: [arkenfox](https://github.com/arkenfox/user.js/wiki) o [12bytes](https://12bytes.org/firefox-configuration-guide-for-privacy-freaks-and- aficionados al rendimiento/)'s
Configuraciones de usuario.js. Ver más: [Navegadores de privacidad](https://github.com/Lissy93/awesome-privacy#browsers).

- point: utilice un motor de búsqueda privado
priority: Essential
details: >-
El uso de un motor de búsqueda sin seguimiento que preserve la privacidad reducirá el riesgo de que sus términos de búsqueda no sean
registrados o utilizados en su contra. Considere [DuckDuckGo](https://awesome-privacy.xyz/essentials/search-engines/duckduckgo),
o [Qwant](https://awesome-privacy.xyz/essentials/search-engines/qwant).
Google implementa algunas [increíblemente invasivas](https://hackernoon.com/data-privacy-concerns-with-google-b946f2b7afea)
políticas de seguimiento y tienen un historial de mostrar [resultados de búsqueda sesgados] (https://www.businessinsider.com/evidence-that-google-search-results-are-biased-2014-10).
Por lo tanto Google, junto con Bing, Baidu, Yahoo y Yandex son incompatibles con cualquiera que busque protegerse.
su privacidad. Se recomienda actualizar la [búsqueda predeterminada del navegador](https://duckduckgo.com/install)
a un motor de búsqueda que respete la privacidad.

- point: eliminar complementos innecesarios del navegador
priority: Essential
details: >-
Las extensiones pueden ver, registrar o modificar cualquier cosa que hagas en el navegador, y algunas de apariencia inocente
aplicaciones de navegador, tienen intenciones maliciosas. Los sitios web pueden ver qué extensiones ha instalado y pueden
Úselo para mejorar su huella digital, para identificarlo/rastrearlo con mayor precisión. Tanto [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox) como Chrome
Las tiendas web le permiten comprobar qué permisos/derechos de acceso requiere una extensión antes de instalarla.
Consulta las reseñas. Instale únicamente las extensiones que realmente necesite y elimine aquellas que no haya usado por un tiempo.

- point: Mantenga el navegador actualizado
priority: Essential
details: >-
Las vulnerabilidades del navegador se [descubren] constantemente (https://cve.mitre.org/cgi-bin/cvekey.cgi?keyword=browser)
y parcheado, por lo que es importante mantenerlo actualizado para evitar un exploit de día cero. Puedes [ver qué navegador
versión que estás usando aquí](https://www.whatismybrowser.com/), o sigue [esta guía](https://www.whatismybrowser.com/guides/how-to-update-your-browser/)
para obtener instrucciones sobre cómo actualizar. Algunos navegadores se actualizarán automáticamente a la última versión estable.

- point: comprobar si hay HTTPS
priority: Essential
details: >-
Si ingresa información en un sitio web que no es HTTPS, estos datos se transportan sin cifrar y, por lo tanto, pueden
ser leído por cualquiera que lo intercepte. No introduzca ningún dato en un sitio web que no sea HTTPS, pero tampoco permita
El candado verde le da una falsa sensación de seguridad, solo porque un sitio web tenga un certificado SSL, ¿no?
no significa que sea legítimo o digno de confianza. [HTTPS-En todas partes](https://www.eff.org/https-en todas partes)
(desarrollado por [EFF](https://www.eff.org/)) solía ser una extensión/complemento del navegador que automáticamente
HTTPS habilitado en sitios web, pero a partir de 2022 ahora está obsoleto. En su [artículo de anuncio](https://www.eff.org/)
La EFF explica que la mayoría de los navegadores ahora integran este tipo de protecciones. Además, proporciona instrucciones.
para los navegadores [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox), Chrome, Edge y Safari sobre cómo habilitar sus protecciones seguras HTTPS.

- point: use DNS sobre HTTPS
priority: Essential
details: >-
El DNS tradicional realiza solicitudes en texto sin formato para que todos las vean. Permite escuchar a escondidas y
Manipulación de datos DNS mediante ataques de intermediario. Mientras que DNS sobre HTTPS realiza DNS
resolución a través del protocolo HTTPS, lo que significa que los datos entre usted y su solucionador de DNS están encriptados.
Una opción popular es [CloudFlare](https://awesome-privacy.xyz/networking/dns-providers/cloudflare) [1.1.1.1](https://awesome-privacy.xyz/security-tools/mobile- apps/1.1.1.1), o comparar proveedores: es sencillo habilitarlo en el navegador.
Tenga en cuenta que DoH tiene sus propios problemas, que en su mayoría impiden el filtrado web.

- point: Contenedores multi-[sesión](https://awesome-privacy.xyz/communication/encrypted-messaging/session)
priority: Essential
details: >-
La compartimentación es realmente importante para mantener separados los diferentes aspectos de su navegación. Para
Por ejemplo, usar diferentes perfiles para el trabajo, navegación general, redes sociales, compras en línea, etc.
reducirá el número de asociaciones que los corredores de datos pueden vincular con usted. Una opción es hacer
uso de [Contenedores Firefox](https://awesome-privacy.xyz/security-tools/browser-extensions/firefox-multi-account-containers)
que está diseñado exactamente para este propósito.
Alternativamente, podrías
utilizar diferentes navegadores para diferentes tareas
([Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser),
[Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox),
[Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) etc.).

- point: usar incógnito
priority: Essential
details: >-
Cuando utilices la máquina de otra persona, asegúrate de estar en una sesión privada o de incógnito. Esta voluntad
evita que se guarden el historial del navegador, las cookies y algunos datos, pero no es infalible; aún puedes
ser rastreado.

- point: Comprenda la huella digital de su navegador
priority: Essential
details: >-
La huella digital del navegador es un método de seguimiento increíblemente preciso, mediante el cual un sitio web lo identifica
según la información de su dispositivo. Puede ver su huella digital en amiunique.org. El objetivo es ser
lo menos único posible.

- point: Administrar Cookies
priority: Essential
details: >-
Borrar las cookies periódicamente es un paso que puede tomar para ayudar a reducir el seguimiento de los sitios web.
Las cookies también pueden almacenar su token de sesión, que si se captura, permitiría que alguien acceda a su
cuentas sin credenciales. Para mitigar esto, debes borrar las cookies con frecuencia.

- point: bloquear cookies de terceros
priority: Essential
details: >-
Cookies de terceros colocadas en su dispositivo por un sitio web distinto al que está visitando. Este
plantea un riesgo de privacidad, ya que una tercera entidad puede recopilar datos de su sesión actual. Esta guía explica
cómo puedes deshabilitar las cookies de terceros, y puedes verificar aquí para asegurarte de que esto funcionó.

- point: bloquear rastreadores de terceros
priority: Essential
details: >-
El bloqueo de rastreadores ayudará a evitar que los sitios web, anunciantes, análisis y más lo rastreen.
el fondo. [Privacidad Badger](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-badger),
[Conceptos básicos de privacidad de DuckDuckGo](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-essentials),
[Origen de uBlock](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) y uMatrix (Advanced)
son todos bloqueadores de seguimiento de código abierto muy eficaces y disponibles para los principales navegadores.

- point: cuidado con las redirecciones
priority: Optional
details: >-
Si bien algunos redireccionamientos son inofensivos, otros, como los redireccionamientos no validados, se utilizan en ataques de phishing.
puede hacer que un enlace malicioso parezca legítimo. Si no está seguro acerca de una URL de redireccionamiento, puede verificar
hacia dónde reenvía con una herramienta como RedirectDetective.

- point: no inicie sesión en su navegador
priority: Optional
details: >-
Muchos navegadores le permiten iniciar sesión para sincronizar el historial, los marcadores y otros datos de navegación en
dispositivos. Sin embargo, esto no sólo permite una mayor recopilación de datos, sino que también aumenta la superficie de ataque.
proporcionando otra vía para que un actor malicioso obtenga información personal.

- point: No permitir servicios de predicción
priority: Optional
details: >-
Algunos navegadores permiten servicios de predicción, donde recibe resultados de búsqueda en tiempo real o URL de autocompletar.
Si esto está habilitado, los datos se envían a Google (o a su motor de búsqueda predeterminado) con cada pulsación de tecla.
en lugar de cuando presionas enter.

- point: Evite G Translate para páginas web
priority: Optional
details: >-
Cuando visita una página web escrita en un idioma extranjero, es posible que se le solicite que instale Google Translate.
extensión. Tenga en cuenta que Google recopila todos los datos (incluidos los campos de entrada), junto con los details de la situación actual.
usuario. En su lugar, utilice un servicio de traducción que no esté vinculado a su navegador.

- point: Desactivar las notificaciones web
priority: Optional
details: >-
Las notificaciones automáticas del navegador son un método común para que los delincuentes le animen a hacer clic en su enlace, ya que
es fácil falsificar la fuente. Tenga esto en cuenta y para obtener instrucciones sobre cómo desactivar las notificaciones del navegador,
ver este artículo.

- point: Desactivar descargas automáticas
priority: Optional
details: >-
Las descargas no autorizadas son un método común para introducir archivos dañinos en el dispositivo de un usuario. Esto se puede mitigar
deshabilitando las descargas automáticas de archivos y tenga cuidado con los sitios web que le solicitan que descargue archivos inesperadamente.

- point: No permitir el acceso a los sensores
priority: Optional
details: >-
Los sitios web móviles pueden acceder a los sensores de su dispositivo sin preguntar. Si otorga estos permisos a su
navegador una vez, todos los sitios web podrán utilizar estas capacidades, sin permiso ni notificación.

- point: No permitir ubicación
priority: Optional
details: >-
Los servicios de ubicación permiten que los sitios soliciten su ubicación física para mejorar su experiencia. Esto debería ser
deshabilitado en la configuración. Tenga en cuenta que todavía existen otros métodos para determinar su ubicación aproximada.

- point: No permitir el acceso a la cámara/micrófono
priority: Optional
details: >-
Verifique la configuración del navegador para asegurarse de que ningún sitio web tenga acceso a la cámara web o al micrófono. También puede
Será beneficioso utilizar protección física, como una cubierta para la cámara web y un bloqueador de micrófono.

- point: Desactivar el guardado de password del navegador
priority: Optional
details: >-
No permita que su navegador almacene nombres de usuario y passwords. Estos se pueden ver o acceder fácilmente.
En su lugar, utilice un administrador de passwords.

- point: Desactivar el autocompletar del navegador
priority: Optional
details: >-
Desactive la función de autocompletar para cualquier información confidencial o personal. Esta característica puede ser dañina si su navegador
está comprometido de alguna manera. En su lugar, considere utilizar la función Notas de su administrador de passwords.

- point: Proteger del ataque Exfil
priority: Optional
details: >-
El ataque CSS Exfiltrate es un método mediante el cual se pueden bloquear credenciales y otros details confidenciales.
simplemente CSS puro. Puedes permanecer protegido,
con el complemento [CSS Exfil Protection](https://awesome-privacy.xyz/security-tools/browser-extensions/css-exfil-protection).

- point: Desactivar ActiveX
priority: Optional
details: >-
ActiveX es una API de extensión del navegador integrada en Microsoft IE y habilitada de forma predeterminada. No es comun
Ya no se utiliza, pero dado que otorga a los complementos derechos de acceso íntimos y puede ser peligroso, deberías
desactivarlo.

- point: Desactivar WebRTC
priority: Optional
details: >-
WebRTC permite la comunicación de audio/vídeo de alta calidad y el intercambio de archivos de igual a igual directamente desde el
navegador. Sin embargo, puede plantearse como una fuga de privacidad. Para obtener más información, consulte esta guía.

- point: Falsificación de HTML5 Canvas Sig
priority: Optional
details: >-
Canvas Fingerprinting permite a los sitios web identificar y rastrear a los usuarios con mucha precisión. Puedes usar el
Extensión Canvas-Fingerprint-Blocker para falsificar su huella digital o
utilice [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor).

- point: Agente de usuario falso
priority: Optional
details: >-
El agente de usuario le dice al sitio web qué dispositivo, navegador y versión está utilizando. Cambio de agente de usuario
periódicamente es un pequeño paso que puedes dar para volverte menos único.

- point: ignorar DNT
priority: Optional
details: >-
Habilitar No rastrear tiene un impacto muy limitado, ya que muchos sitios web no respetan ni siguen esto. Desde
rara vez se usa, también puede agregarle a tu firma, haciéndote más único.

- point: Evitar el seguimiento de HSTS
priority: Optional
details: >-
HSTS fue diseñado para ayudar a proteger sitios web, pero se han planteado preocupaciones sobre la privacidad ya que permitía acceso a sitios web.
que los operadores coloquen supercookies. Se puede desactivar visitando chrome://net-internals/#hsts en
Navegadores basados ​​en Chromium.

- point: Evitar conexiones automáticas del navegador
priority: Optional
details: >-
Incluso cuando no esté utilizando su navegador, este puede llamar a casa para informar sobre la actividad de uso, análisis y
diagnóstico. Es posible que desees desactivar algo de esto, lo que se puede hacer a través de la configuración.

- point: habilitar el aislamiento de terceros
priority: Optional
details: >-
[Aislamiento de primera persona](https://awesome-privacy.xyz/security-tools/browser-extensions/first-party-isolation) significa
que todas las fuentes de identificadores y el estado del navegador tengan un alcance mediante la barra de URL
dominio, esto puede reducir en gran medida el seguimiento.

- point: Eliminar los parámetros de seguimiento de las URL
priority: Advanced
details: >-
Los sitios web suelen añadir parámetros GET adicionales a las URL en las que hace clic para identificar información como
fuente/referente. Puedes desinfectar manualmente,
o utilice una extensión como [ClearURLs](https://awesome-privacy.xyz/security-tools/browser-extensions/clearurls) para eliminar los datos de seguimiento
desde las URL automáticamente.

- point: Seguridad del primer lanzamiento
priority: Advanced
details: >-
Después de instalar un navegador web, la primera vez que lo inicia (antes de configurar sus ajustes de privacidad),
la mayoría de los navegadores lo llamarán hogar. Por lo tanto, después de instalar un navegador, primero debes desactivar tu acceso a Internet.
conexión, luego configure las opciones de privacidad antes de volver a habilitar su conectividad a Internet.

- point: use el navegador Tor
priority: Advanced
details: >-
El proyecto [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) proporciona un navegador que cifra y enruta su tráfico a través de múltiples nodos, manteniendo
usuarios a salvo de interceptación y seguimiento. Los principales inconvenientes son la velocidad y la experiencia del usuario.

- point: deshabilitar JavaScript
priority: Advanced
details: >-
Muchas aplicaciones web modernas están basadas en JavaScript, por lo que deshabilitarlas disminuirá en gran medida su experiencia de navegación.
Pero si realmente quieres hacer todo lo posible, entonces realmente reducirá tu superficie de ataque.
