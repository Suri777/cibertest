- title: Autenticación
slug: authentication
description: Proteger las credenciales de inicio de sesión de su cuenta en línea
icon: password
color: yellow
intro: >-
La mayoría de las violaciones de datos reportadas se deben al uso de passwords débiles, predeterminadas o robadas.
(según [este informe de Verizon] (http://www.verizonenterprise.com/resources/reports/rp_dbir-2016-executive-summary_xg_en.pdf)).
Utilice passwords largas, seguras y únicas, adminístrelas en un administrador de passwords seguro, habilite
Autenticación de dos factores, manténgase al tanto de las infracciones y tenga cuidado al iniciar sesión en sus cuentas.
checklist:
- point: utilice una password segura
priority: Essential
details: >-
Si su password es demasiado corta o contiene palabras, lugares o nombres del diccionario, puede recuperarla fácilmente.
descifrado mediante fuerza bruta o adivinado por alguien. La forma más sencilla de crear una password segura es mediante
hacerlo largo (más de 12 caracteres): considere usar una "frase de password", compuesta por muchas palabras. Alternativamente,
Utilice un generador de passwords para crear una password aleatoria larga y segura. Juega con
[HowSecureIsMyPassword.net](https://howsecureismypassword.net), para tener una idea de la rapidez con la que
Las passwords se pueden descifrar. Lea más sobre cómo crear passwords seguras:
[securityinabox.org](https://securityinabox.org/es/passwords/passwords-y-2fa/)

- point: no reutilice las passwords
priority: Essential
details: >-
Si alguien reutilizara una password y un sitio en el que tenía una cuenta sufriera una filtración, entonces
El delincuente podría fácilmente obtener acceso no autorizado a sus otras cuentas. Esto generalmente se hace a través de
solicitudes de inicio de sesión automatizadas a gran escala, y se llama Credential Stuffing. Lamentablemente esto es todo
Demasiado común, pero es fácil de proteger: use una password diferente para cada una de sus cuentas en línea.

- point: utilice un administrador de passwords seguro
priority: Essential
details: >-
Para la mayoría de las personas será casi imposible recordar cientos de passwords seguras y únicas.
Un administrador de passwords es una aplicación que genera, almacena y completa automáticamente sus credenciales de inicio de sesión.
Todas sus passwords se cifrarán con 1 password maestra (que debe recordar y debe ser
muy fuerte). La mayoría de los administradores de passwords tienen extensiones de navegador y aplicaciones móviles, por lo que sea cual sea el dispositivo en el que se encuentre,
sus passwords se pueden completar automáticamente. Un buen todoterreno es
[Bitwarden](https://awesome-privacy.xyz/essentials/password-managers/bitwarden), o consulte
[Administradores de passwords recomendados](https://awesome-privacy.xyz/essentials/password-managers)

- point: Evite compartir passwords
priority: Essential
details: >-
Si bien puede haber ocasiones en las que necesites compartir el acceso a una cuenta con otra persona, debes
Por lo general, evite hacer esto porque facilita que la cuenta se vea comprometida. Si usted
Es absolutamente necesario compartir una password, por ejemplo, cuando se trabaja en un equipo con una cuenta compartida.
debe realizarse a través de funciones integradas en un administrador de passwords.

- point: habilitar la autenticación de 2 factores
priority: Essential
details: >-
2FA es donde debes proporcionar algo que sabes (una password) y algo que tienes (como una
código en su teléfono) para iniciar sesión. Esto significa que si alguien tiene su password (por ejemplo, a través de phishing,
malware o una violación de datos), no podrán iniciar sesión en su cuenta. Es fácil empezar
descargue [una aplicación de autenticación](https://github.com/Lissy93/awesome-privacy#2-factor-authentication)
en su teléfono y luego vaya a la configuración de seguridad de su cuenta y siga los pasos para habilitar 2FA. Próximo
Cada vez que inicie sesión en un nuevo dispositivo, se le solicitará el código que se muestra en la aplicación de su teléfono.
(funciona sin internet y el código suele cambiar cada 30 segundos)

- point: Mantenga seguros los códigos de respaldo
priority: Essential
details: >-
Cuando habilita la autenticación multifactor, generalmente se le proporcionarán varios códigos que puede usar si
su método 2FA está perdido, roto o no está disponible. Guarde estos códigos en un lugar seguro para evitar pérdidas o
Acceso no autorizado. Debes guardarlos en papel o en un lugar seguro en el disco (por ejemplo, en un lugar de almacenamiento fuera de línea).
o en un archivo/unidad cifrados). No los almacene en su Administrador de passwords como fuentes y passwords 2FA
y debe mantenerse por separado.

- point: Regístrese para recibir alertas de brechas de seguridad
priority: Optional
details: >-
Después de que un sitio web sufre una violación de datos importante, los datos filtrados a menudo terminan en Internet. Allá
Hay varios sitios web que recopilan estos registros filtrados y le permiten buscar su dirección de correo electrónico para verificar
si estás en alguna de sus listas. [Firefox Monitor](https://monitor.firefox.com), [¿Me han engañado?](https://haveibeenpwned.com)
y [DeHashed](https://dehashed.com) le permiten registrarse para el monitoreo, donde le notificarán si su
La dirección de correo electrónico aparece en cualquier conjunto de datos nuevo. Es útil saber lo antes posible cuándo sucede esto, para que
que puede cambiar sus passwords para las cuentas afectadas. [¿Me han pwned?](https://awesome-privacy.xyz/security-tools/online-tools/have-i-been-pwned) también tiene acceso a todo el dominio
notificación, donde puede recibir alertas si aparece alguna dirección de correo electrónico en todo su dominio (útil si
utiliza alias para [reenvío anónimo](https://github.com/Lissy93/awesome-privacy#anonymous-mail-forwarding))

- point: Proteja su password/PIN
priority: Optional
details: >-
Cuando escriba su password en lugares públicos, asegúrese de no estar en línea directa con una cámara CCTV y
que nadie puede ver por encima de tu hombro. Cubra su password o código PIN mientras escribe y no
revelar cualquier password de texto plano en la pantalla

- point: actualice las passwords críticas periódicamente
priority: Optional
details: >-
Las filtraciones y violaciones de bases de datos son comunes y es probable que varias de sus passwords ya estén en algún lugar.
en línea. Ocasionalmente, actualizar las passwords de cuentas críticas para la seguridad puede ayudar a mitigar esto. Pero proporcionando
Para asegurarse de que todas sus passwords sean largas, seguras y únicas, no es necesario hacerlo con demasiada frecuencia; se debe realizar anualmente.
suficiente. [Ya no se recomienda] imponer cambios de password obligatorios dentro de las organizaciones (https://duo.com/decipher/microsoft-will-no-longer-recommend-forcing-periodic-password-changes),
ya que anima a los colegas a seleccionar passwords más débiles

- point: no guarde su password en los navegadores
priority: Optional
details: >-
La mayoría de los navegadores modernos ofrecen guardar sus credenciales cuando inicia sesión en un sitio. No permitas esto, como son.
no siempre está cifrado, por lo que podría permitir que alguien obtenga acceso a sus cuentas. En su lugar utilice un dedicado
administrador de passwords para almacenar (y autocompletar) sus passwords

- point: Evite iniciar sesión en el dispositivo de otra persona
priority: Optional
details: >-
Evite iniciar sesión en la computadora de otras personas, ya que no puede estar seguro de que su sistema esté limpio. Sea especialmente cauteloso
de máquinas públicas, ya que el malware y el seguimiento son más comunes aquí. Usar el dispositivo de otra persona es especialmente
peligroso con cuentas críticas como la banca en línea. Cuando utilice la máquina de otra persona, asegúrese de estar en una
sesión privada/incógnito (Use Ctrl+Shift+N/ Cmd+Shift+N). Esto solicitará al navegador que no guarde sus credenciales.
cookies e historial de navegación.

- point: Evite sugerencias de password
priority: Optional
details: >-
Algunos sitios le permiten establecer sugerencias de password. A menudo es muy fácil adivinar las respuestas. En los casos en que sugerencias de password
Es obligatorio utilizar respuestas aleatorias y registrarlas en el administrador de passwords (`Nombre de la primera escuela: 6D-02-8B-!a-E8-8F-81`)

- point: nunca responda sinceramente las preguntas de seguridad en línea
priority: Optional
details: >-
Si un sitio hace preguntas de seguridad (como lugar de nacimiento, apellido de soltera de la madre o primer automóvil, etc.), no proporcione
respuestas reales. Es una tarea trivial para los piratas informáticos encontrar esta información en línea o mediante ingeniería social.
En su lugar, cree una respuesta ficticia y guárdela dentro de su administrador de passwords. Usar palabras reales es mejor que
caracteres aleatorios, [explicados aquí](https://news.ycombinator.com/item?id=29244870)

- point: no utilice un PIN de 4 dígitos
priority: Optional
details: >-
No utilice un PIN corto para acceder a su teléfono inteligente o computadora. En su lugar, utilice una password de texto o un pin mucho más largo.
Las frases de password numéricas son fáciles de descifrar (un pin de 4 dígitos tiene 10.000 combinaciones, en comparación con 7,4 millones para un
código alfanumérico de 4 caracteres)

- point: Evite el uso de SMS para 2FA
priority: Optional
details: >-
Al habilitar la autenticación multifactor, opte por códigos basados ​​en aplicaciones o un token de hardware, si es compatible. SMS es
susceptible a una serie de amenazas comunes, como [intercambio de SIM](https://www.maketecheasier.com/sim-card-hijacking)
y [interceptación](https://secure-voice.com/ss7_attacks). Tampoco hay garantía de la seguridad de su teléfono.
número se almacenará o para qué más se utilizará. Desde un point de vista práctico, los SMS sólo funcionarán cuando
Tienes señal y puede ser lento. Si un sitio web o servicio requiere el uso de un número de SMS para la recuperación, considere
comprar un segundo número de teléfono prepago que solo se utiliza para la recuperación de la cuenta en estos casos.

- point: evite usar su PM para generar OTP
priority: Advanced
details: >-
Muchos administradores de passwords también pueden generar códigos 2FA. Es mejor no utilizar su administrador de passwords principal
también como su autenticador 2FA, ya que se convertiría en un point único de falla si se ve comprometido. En su lugar utilice un
[aplicación de autenticación] dedicada (https://github.com/Lissy93/awesome-privacy#2-factor-authentication) en su teléfono o computadora portátil

- point: evitar el desbloqueo facial
priority: Advanced
details: >-
La mayoría de los teléfonos y portátiles ofrecen una función de autenticación por reconocimiento facial, utilizando la cámara para comparar una instantánea.
de tu cara con un hash almacenado. Puede que sea muy conveniente, pero hay numerosas maneras de [engañarlo](https://www.forbes.com/sites/jvchamary/2017/09/18/security-apple-face-id-iphone-x/)
y obtener acceso al dispositivo, a través de fotografías digitales y reconstrucciones de imágenes de CCTV. A diferencia de tu password-
Es probable que haya fotos de su rostro en Internet y videos grabados por cámaras de vigilancia.

- point: cuidado con los keyloggers
priority: Advanced
details: >-
Un hardware [keylogger](https://en.wikipedia.org/wiki/Hardware_keylogger) es un dispositivo físico colocado entre
su teclado y el puerto USB, que intercepta todas las pulsaciones de teclas y, a veces, transmite datos a un servidor remoto.
Le da a un hacker acceso a todo lo escrito, incluidas las passwords. La mejor manera de mantenerse protegido es simplemente
comprobar su conexión USB después de que su PC haya estado desatendida. También es posible instalar keyloggers
dentro de la carcasa del teclado, así que busque cualquier señal de que la carcasa haya sido manipulada y considere llevar su
propio teclado para trabajar. Datos escritos en un teclado virtual, pegados desde el portapapeles o autocompletados con una password
manager no puede ser interceptado por un registrador de teclas de hardware.

- point: considere un token de hardware
priority: Advanced
details: >-
Una clave de seguridad U2F/FIDO2 es un dispositivo USB (o NFC) que se inserta al iniciar sesión en un servicio en línea, en
verifique su identidad, en lugar de ingresar una OTP desde su autenticador. [SoloKey](https://solokeys.com) y
[NitroKey](https://www.nitrokey.com) son ejemplos de este tipo de claves. Traen consigo varios beneficios de seguridad,
ya que el navegador se comunica directamente con el dispositivo y no se puede engañar sobre qué host está solicitando
autenticación, porque el certificado TLS está verificado. [Esta publicación] (https://security.stackexchange.com/a/71704) es
una buena explicación de la seguridad del uso de tokens FIDO U2F. Por supuesto que es importante guardar la clave física.
en algún lugar seguro o manténgalo consigo. Algunas cuentas en línea permiten habilitar varios métodos de 2FA

- point: considere el administrador de passwords sin conexión
priority: Advanced
details: >-
Para mayor seguridad, un administrador de passwords encriptado fuera de línea le brindará control total sobre sus datos.
[KeePass](https://awesome-privacy.xyz/essentials/password-managers/keepass) es una opción popular, con muchos [complementos](https://[KeePass](https://awesome-privacy. xyz/essentials/password-managers/keepass.info/plugins.html) y
bifurcaciones comunitarias con compatibilidad y funcionalidad adicionales. Los clientes populares incluyen: [KeePassXC](https://keepassxc.org)
(escritorio), [KeePassDX](https://www.keepassdx.com) (Android) y [StrongBox](https://apps.apple.com/us/app/strongbox-password-safe/id897283731)
(iOS). El inconveniente es que puede resultar un poco menos conveniente para algunos y dependerá de usted respaldarlo.
y guárdelo de forma segura

- point: considere nombres de usuario únicos
priority: Advanced
details: >-
Tener passwords diferentes para cada cuenta es un buen primer paso, pero si también usas un nombre de usuario, correo electrónico o
número de teléfono para iniciar sesión, será mucho más difícil para cualquiera que intente obtener acceso no autorizado. Lo más fácil
El método para varios correos electrónicos consiste en utilizar alias generados automáticamente para el reenvío de correo anónimo. Aquí es donde
[cualquier cosa]@tudominio.com llegará a tu bandeja de entrada, permitiéndote usar un correo electrónico diferente para cada cuenta (ver
[Proveedores de alias de correo](https://github.com/Lissy93/awesome-privacy#anonymous-mail-forwarding)). Los nombres de usuario son más fáciles,
ya que puedes usar tu administrador de passwords para generarlas, almacenarlas y autocompletarlas. Se pueden generar números de teléfono virtuales
a través de su proveedor VOIP
