- title: Dispositivos móviles
slug: dispositivos-moviles
description: Reducir el seguimiento invasivo para móviles, teléfonos inteligentes y tabletas
icon: mobile
intro: >
Los teléfonos inteligentes han revolucionado muchos aspectos de la vida y han traído al mundo
a nuestro alcance. Para muchos de nosotros, los teléfonos inteligentes son nuestro principal medio de comunicación,
entretenimiento y acceso al conocimiento. Pero si bien han aportado comodidad
a un nivel completamente nuevo, suceden algunas cosas feas detrás de la pantalla.

El seguimiento geográfico se utiliza para rastrear cada uno de nuestros movimientos y tenemos poco control sobre
quién tiene estos datos: su teléfono incluso puede
[rastrea tu ubicación sin GPS](https://gizmodo.com/how-to-track-a-cellphone- without-gps-or-consent-1821125371).
A lo largo de los años, surgieron numerosos informes que describían las formas en que su
El micrófono del teléfono puede escuchar a escondidas -quest-a8139451.html),
y la [cámara puede observarte](https://www.businessinsider.com/hackers-governments-smartphone-iphone-camera-wikileaks-cybersecurity-hack-privacy-webcam-2017-6) - todo sin tu conocimiento o consentimiento .
Y luego están las aplicaciones maliciosas, la falta de parches de seguridad y las posibles o probables puertas traseras.

El uso de un teléfono inteligente genera muchos datos sobre usted, desde información que
compartir intencionalmente, a datos generados silenciosamente a partir de sus acciones.
Puede dar miedo ver lo que saben Google, Microsoft, Apple y Facebook.
nosotros, a veces saben más que nuestra familia más cercana. es dificil de comprender
lo que revelarán sus datos, especialmente en combinación con otros datos.

Estos datos se utilizan para
[mucho más que publicidad](https://internethealthreport.org/2018/the-good-the-bad-and-the-ugly-sides-of-data-tracking/) -
más a menudo se utiliza para calificar a las personas en términos de finanzas, seguros y empleo.
Los anuncios dirigidos incluso se pueden utilizar para una vigilancia detallada (consulte [ADINT](https://adint.cs.washington.edu))

A muchos de nosotros nos preocupa cómo
[los gobiernos recopilan y utilizan los datos de nuestros teléfonos inteligentes](https://www.statista.com/statistics/373916/global-opinion-online-monitoring-government/),
y con razón, las agencias federales a menudo
[solicitar nuestros datos a Google](https://www.statista.com/statistics/273501/global-data-requests-from-google-by-federal-agencies-and-governments/),
[Facebook](https://www.statista.com/statistics/287845/global-data-requests-from-facebook-by-federal-agencies-and-governments/),
Apple, Microsoft, Amazon y otras empresas tecnológicas. A veces las solicitudes son
hecho en masa, devolviendo información detallada sobre todos dentro de una determinada geocerca,
[a menudo para personas inocentes](https://www.nytimes.com/interactive/2019/04/13/us/google-location-tracking-police.html).
Y esto no incluye todo el tráfico de Internet al que las agencias de inteligencia de todo el mundo tienen acceso sin obstáculos.
checklist:
- point: cifra tu dispositivo
priority: Essential
details: >-
Para mantener sus datos a salvo del acceso físico, utilice el cifrado de archivos. Esto significará que si tu
Si su dispositivo se pierde o es robado, nadie tendrá acceso a sus datos.

- point: desactive las funciones de conectividad que no se estén utilizando
priority: Essential
details: >-
Cuando no esté utilizando WiFi, Bluetooth, NFC, etc., desactive esas funciones. Hay varias amenazas comunes.
que utilizan estas características.

- point: Mantenga el recuento de aplicaciones al mínimo
priority: Essential
details: >-
Desinstale las aplicaciones que no necesita o que no utiliza con regularidad. Como las aplicaciones suelen ejecutarse en segundo plano, lo que ralentiza el
dispositivo apagado, pero también recopilando datos.

- point: Permisos de la aplicación
priority: Essential
details: >-
No otorgue permisos a las aplicaciones que no necesitan. Para Android, [Bouncer](https://awesome-privacy.xyz/security-tools/mobile-apps/bouncer) es una aplicación que le permite otorgar
Permisos temporales/únicos.

- point: instale únicamente aplicaciones de fuente oficial
priority: Essential
details: >-
Las aplicaciones de Apple App Store y Google Play Store se escanean y firman criptográficamente, lo que las convierte en
menos probable que sea malicioso.

- point: tenga cuidado con las amenazas de carga del teléfono
priority: Optional
details: >-
Juice Jacking es cuando los piratas informáticos utilizan estaciones de carga públicas para instalar malware en su teléfono inteligente o tableta.
a través de un puerto USB comprometido.

- point: configurar un PIN de operador de telefonía móvil
priority: Essential
details: >-
El secuestro de SIM ocurre cuando un pirata informático puede transferir su número de teléfono móvil a su SIM. La forma más fácil
Para protegerse contra esto es configurar un PIN a través de su proveedor de telefonía móvil.

- point: darse de baja de los listados de identificación de llamadas
priority: Optional
details: >-
Para mantener sus datos privados, puede eliminar su número de las aplicaciones de identificación de llamadas como TrueCaller, CallApp, SyncMe,
y Hiya.

- point: usar mapas sin conexión
priority: Optional
details: >-
Considere la posibilidad de utilizar una aplicación de mapas sin conexión, como OsmAnd o Organic Maps, para reducir la fuga de datos de las aplicaciones de mapas.

- point: optar por no recibir anuncios personalizados
priority: Optional
details: >-
Puede reducir ligeramente la cantidad de datos recopilados al optar por no ver anuncios personalizados.

- point: borrar después de demasiados intentos de inicio de sesión
priority: Optional
details: >-
Para protegerse contra un atacante que fuerza bruscamente su PIN, configure su dispositivo para que se borre después de que fallaron demasiados
intentos de acceso.

- point: Monitorear rastreadores
priority: Optional
details: >-
[εxodus](https://awesome-privacy.xyz/security-tools/online-tools/εxodus) es un gran servicio que
te permite buscar cualquier aplicación y ver qué rastreadores están integrados en ella.

- point: use un firewall móvil
priority: Optional
details: >-
Para evitar que las aplicaciones filtren datos sensibles a la privacidad, puede instalar una aplicación de firewall.

- point: Reducir la actividad en segundo plano
priority: Optional
details: >-
Para Android, SuperFreeze permite congelar por completo todas las actividades en segundo plano por aplicación.

- point: Aplicaciones móviles Sandbox
priority: Optional
details: >-
Evite que las aplicaciones que requieren permisos accedan a sus datos privados con [Island](https://awesome-privacy.xyz/security-tools/mobile-apps/island), un entorno sandbox.

- point: Tráfico Tor
priority: Advanced
details: >-
[Orbot](https://awesome-privacy.xyz/security-tools/mobile-apps/orbot) proporciona
una conexión Tor en todo el sistema, que le ayudará a protegerse de la vigilancia y las amenazas de WiFi públicas.

- point: Evite los teclados virtuales personalizados
priority: Optional
details: >-
Se recomienda seguir con el teclado original de su dispositivo. Si elige utilizar una aplicación de teclado de terceros,
asegúrese de que tenga buena reputación.

- point: reinicie el dispositivo con regularidad
priority: Optional
details: >-
Reiniciar su teléfono al menos una vez a la semana borrará el estado de la aplicación almacenada en la memoria caché y podrá funcionar mejor
después de un reinicio.

- point: Evite los SMS
priority: Optional
details: >-
Los SMS no deben usarse para recibir códigos 2FA o para comunicarse; en su lugar, use una aplicación de mensajería cifrada.
como [Signal](https://awesome-privacy.xyz/communication/encrypted-messaging/signal).

- point: Mantenga su número privado
priority: Optional
details: >-
[MySudo](https://awesome-privacy.xyz/finance/virtual-credit-cards/mysudo) permite
le permite crear y utilizar números de teléfono virtuales para diferentes personas o grupos. Esto es genial para
compartimentación.

- point: cuidado con el stalkerware
priority: Optional
details: >-
Stalkerware es un malware que alguien que conoces instala directamente en tu dispositivo.
La mejor manera de deshacerse de él es mediante un restablecimiento de fábrica.

- point: prefiera el navegador a la aplicación dedicada
priority: Optional
details: >-
Cuando sea posible, considere utilizar un navegador seguro para acceder a sitios,
en lugar de instalar aplicaciones dedicadas.

- point: considere ejecutar una ROM personalizada (Android)
priority: Advanced
details: >-
Si le preocupa que el fabricante de su dispositivo recopile demasiado
información personal, considere una ROM personalizada centrada en la privacidad.
