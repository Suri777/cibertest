- title: Computadoras personales
slug: personal-computers
description: Proteger el sistema operativo, los datos y la actividad de su PC
icon: computer
intro: >
Aunque Windows y OS X son fáciles de usar y convenientes, ambos están lejos de ser seguros.
Su sistema operativo proporciona la interfaz entre el hardware y sus aplicaciones, por lo que si
comprometida puede tener efectos perjudiciales.
checklist:
- point: Mantenga su sistema actualizado
priority: Essential
details: >-
Las actualizaciones del sistema contienen correcciones/parches para problemas de seguridad, mejoran el rendimiento y, en ocasiones, agregan nuevos
características. Instale nuevas actualizaciones cuando se le solicite.

- point: cifra tu dispositivo
priority: Essential
details: >-
Utilice BitLocker para Windows, FileVault en MacOS o LUKS en Linux para habilitar el cifrado completo del disco. Este
evita el acceso no autorizado en caso de pérdida o robo de su computadora.

- point: Copia de seguridad de datos importantes
priority: Essential
details: >-
Mantener copias de seguridad cifradas evita pérdidas debido a ransomware, robo o daños. Considere usar
[Cryptomator](https://awesome-privacy.xyz/security-tools/mobile-apps/cryptomator)
para archivos en la nube o [VeraCrypt](https://awesome-privacy.xyz/essentials/file-encryption/veracrypt) para unidades USB.

- point: tenga cuidado al conectar dispositivos USB a su computadora
priority: Essential
details: >-
Los dispositivos USB pueden representar serias amenazas. Considere hacer un desinfectante USB con CIRCLean para verificar el USB de forma segura
dispositivos.

- point: Activar bloqueo de pantalla cuando esté inactivo
priority: Essential
details: >-
Bloquee su computadora cuando esté ausente y configúrela para que requiera una password al reanudar desde el protector de pantalla o en modo de suspensión para
impedir el acceso no autorizado.

- point: Desactivar Cortana o Siri
priority: Essential
details: >-
Los asistentes controlados por voz pueden tener implicaciones para la privacidad debido a los datos enviados para su procesamiento. Desactivar
o limitar sus capacidades de escucha.

- point: revise sus aplicaciones instaladas
priority: Essential
details: >-
Mantenga las aplicaciones instaladas al mínimo para reducir la exposición a vulnerabilidades y borre periódicamente
cachés de aplicaciones.

- point: Administrar permisos
priority: Essential
details: >-
Controla qué aplicaciones tienen acceso a tu ubicación, cámara, micrófono, contactos y otros datos confidenciales.
información.

- point: No permitir que los datos de uso se envíen a la nube
priority: Essential
details: >-
Limite la cantidad de información de uso o comentarios enviados a la nube para proteger su privacidad.

- point: Evite el desbloqueo rápido
priority: Essential
details: >-
Utilice una password segura en lugar de datos biométricos o PIN cortos para desbloquear su computadora y mejorar
seguridad.

- point: Apague la computadora, en lugar de ponerla en espera
priority: Essential
details: >-
Apague su dispositivo cuando no esté en uso, especialmente si su disco está cifrado, para mantener los datos seguros.

- point: No vincules tu PC con tu cuenta de Microsoft o Apple
priority: Optional
details: >-
Utilice una cuenta local únicamente para evitar la sincronización y exposición de datos. Evite el uso de servicios de sincronización que comprometan
privacidad.

- point: compruebe qué servicios compartidos están habilitados
priority: Optional
details: >-
Deshabilite las funciones para compartir redes que no esté utilizando para cerrar puertas de enlace a amenazas comunes.

- point: No utilice la cuenta raíz/administradora para tareas que no sean de administrador
priority: Optional
details: >-
Utilice una cuenta de usuario sin privilegios para las tareas diarias y solo aumente los permisos para cambios administrativos.
para mitigar vulnerabilidades.

- point: Bloquear cámara web + micrófono
priority: Optional
details: >-
Cubra su cámara web cuando no esté en uso y considere bloquear la grabación de audio no autorizada para proteger la privacidad.

- point: use un filtro de privacidad
priority: Optional
details: >-
Utilice un filtro de privacidad de pantalla en espacios públicos para evitar la navegación por los hombros y proteger las zonas sensibles.
información.

- point: Dispositivo físicamente seguro
priority: Optional
details: >-
Utilice un candado Kensington para proteger su computadora portátil en espacios públicos y considere la posibilidad de usar candados en los puertos para evitar
acceso físico no autorizado.

- point: No cargue dispositivos desde su PC
priority: Optional
details: >-
Utilice un banco de energía o un cargador de pared de CA en lugar de su PC para evitar riesgos de seguridad asociados con el USB
conexiones.

- point: Aleatoriza tu dirección de hardware en Wi-Fi
priority: Optional
details: >-
Modifique o aleatorice su dirección MAC para protegerse contra el seguimiento en diferentes redes WiFi.

- point: use un firewall
priority: Optional
details: >-
Instale una aplicación de firewall para monitorear y bloquear el acceso no deseado a Internet por parte de ciertas aplicaciones, protegiendo
contra ataques de acceso remoto y violaciones de privacidad.

- point: Protéjase contra los registradores de teclas de software
priority: Optional
details: >-
Utilice herramientas de cifrado de pulsaciones de teclas para protegerse contra los registradores de teclas de software que registran sus pulsaciones.

- point: Verifique la conexión del teclado
priority: Optional
details: >-
Esté atento a los registradores de teclas de hardware cuando utilice computadoras públicas o desconocidas revisando el teclado
conexiones.

- point: Prevenir ataques de inyección de pulsaciones de teclas
priority: Optional
details: >-
Bloquee su PC cuando esté fuera y considere usar USBGuard o herramientas similares para protegerse contra las pulsaciones de teclas.
ataques de inyección.

- point: No utilice antivirus comerciales "gratuitos"
priority: Optional
details: >-
Confíe en las herramientas de seguridad integradas y evite las aplicaciones antivirus gratuitas debido a su potencial para
invasión de la privacidad y recopilación de datos.

- point: compruebe periódicamente si hay rootkits
priority: Advanced
details: >-
Compruebe periódicamente si hay rootkits para detectar y mitigar amenazas de control total del sistema utilizando herramientas como
[chkrootkit](https://awesome-privacy.xyz/operating-systems/linux-defenses/chkrootkit).

- point: password de arranque del BIOS
priority: Advanced
details: >-
Habilite una password de BIOS o UEFI para agregar una capa de seguridad adicional durante el arranque, aunque tenga en cuenta
sus limitaciones.

- point: utilice un sistema operativo centrado en la seguridad
priority: Advanced
details: >-
Considere cambiar a Linux o una distribución centrada en la seguridad como QubeOS o
[Tails](https://awesome-privacy.xyz/operating-systems/desktop-operating-systems/tails)
para una mayor privacidad y
seguridad.

- point: hacer uso de máquinas virtuales
priority: Advanced
details: >-
Utilice máquinas virtuales para actividades riesgosas o pruebe software sospechoso para aislar amenazas potenciales.
desde su sistema primario.

- point: compartimentar
priority: Advanced
details: >-
Aísle diferentes programas y fuentes de datos entre sí tanto como sea posible para limitar el alcance de
posibles incumplimientos.

- point: Desactivar funciones no deseadas (Windows)
priority: Advanced
details: >-
Deshabilite las "características" y servicios innecesarios de Windows que se ejecutan en segundo plano para reducir la recopilación de datos
y uso de recursos.

- point: Arranque seguro
priority: Advanced
details: >-
Asegúrese de que el arranque seguro esté habilitado para evitar que el malware reemplace su cargador de arranque y otros elementos críticos.
software.

- point: Acceso SSH seguro
priority: Advanced
details: >-
Tome medidas para proteger el acceso SSH de ataques cambiando el puerto predeterminado, usando claves SSH y
configurar cortafuegos.

- point: cerrar puertos abiertos no utilizados
priority: Advanced
details: >-
Desactive los servicios que escuchan en puertos externos que no son necesarios para proteger contra exploits remotos y
mejorar la seguridad.

- point: implementar control de acceso obligatorio
priority: Advanced
details: >-
Restrinja el acceso privilegiado para limitar el daño que se puede causar si un sistema se ve comprometido.

- point: usar Canary Tokens canarias
priority: Advanced
details: >-
Implemente tokens canary para detectar accesos no autorizados a sus archivos o correos electrónicos más rápido y recopilar
información sobre el intruso.
