- title: Finanzas personales
slug: finanzas personales
description: Proteger sus fondos, cuentas financieras y transacciones
icon: finance
intro: >-
El fraude con tarjetas de crédito es la forma más común de robo de identidad (con [133,015 informes en el
EE. UU. solo en 2017](https://www.experian.com/blogs/ask-experian/identity-theft-statistics/)),
y una pérdida total de 905 millones de dólares, lo que supuso un aumento del 26% respecto al año anterior.
La cantidad promedio perdida por persona fue de $429 en 2017.
Es más importante que nunca tomar medidas básicas para protegerse de ser víctima

Nota sobre las tarjetas de crédito: Las tarjetas de crédito cuentan con métodos tecnológicos para
detectar y detener algunas transacciones fraudulentas. Los principales procesadores de pagos implementan
esto, extrayendo enormes cantidades de datos de los titulares de sus tarjetas, para saber
mucho sobre los hábitos de gasto de cada persona. Estos datos se utilizan para identificar
fraude, pero también se vende a otros intermediarios de datos. Por tanto, las tarjetas de crédito son buenas.
por seguridad, pero terrible para la privacidad de los datos.
checklist:
- point: Regístrese para recibir alertas de fraude y monitoreo de crédito
priority: Essential
details: >-
Habilite alertas de fraude y monitoreo de crédito a través de Experian, TransUnion o Equifax para recibir alertas sobre actividades sospechosas.

- point: Aplicar un congelamiento de crédito
priority: Essential
details: >-
Evite consultas de crédito no autorizadas congelando su crédito a través de Experian, TransUnion y Equifax.

- point: use tarjetas virtuales
priority: Optional
details: >-
Utilice números de tarjetas virtuales para transacciones en línea para proteger sus datos bancarios reales. Servicios como [Privacy.com](https://awesome-privacy.xyz/finance/virtual-credit-cards/privacy.com) y [MySudo](https://awesome-privacy.xyz/finance/virtual-credit -cards/mysudo) ofrecen dichas características.

- point: use efectivo para transacciones locales
priority: Optional
details: >-
Pague con [efectivo](https://awesome-privacy.xyz/finance/other-paid-methods/cash) para compras locales y cotidianas para evitar la elaboración de perfiles financieros por parte de las instituciones.

- point: utilice criptomonedas para transacciones en línea
priority: Optional
details: >-
Opte por criptomonedas centradas en la privacidad como
[Monero](https://awesome-privacy.xyz/finance/cryptocurrencies/monero) para
transacciones en línea para mantener el anonimato. Utilice las criptomonedas con prudencia para garantizar la privacidad.

- point: almacenar criptomonedas de forma segura
priority: Advanced
details: >-
Almacene criptomonedas de forma segura mediante la generación de billeteras fuera de línea y billeteras de hardware.
como [Trezor](https://awesome-privacy.xyz/finance/crypto-wallets/trezor) o
[ColdCard](https://awesome-privacy.xyz/finance/crypto-wallets/coldcard), o
considere soluciones de almacenamiento a largo plazo como
[CryptoSteel] (https://awesome-privacy.xyz/finance/crypto-wallets/cryptosteel).

- point: compre criptomonedas de forma anónima
priority: Advanced
details: >-
Compra criptomonedas sin vincularlas a tu identidad a través de servicios
como [LocalBitcoins](https://awesome-privacy.xyz/finance/crypto-exchanges/localbitcoins),
[Bisq](https://awesome-privacy.xyz/finance/crypto-exchanges/bisq), o cajeros automáticos de Bitcoin.

- point: caída/mezcla de monedas
priority: Advanced
details: >-
Utilice un mezclador de bitcoins o CoinJoin antes de convertir Bitcoin en moneda para ocultar los rastros de transacciones.

- point: utilice details de alias para compras en línea
priority: Advanced
details: >-
Para compras en línea, considere usar details de alias, direcciones de correo electrónico de reenvío, números VOIP y métodos de entrega seguros para proteger su identidad.

- point: utilice una dirección de entrega alternativa
priority: Advanced
details: >-
Opte por entregas a direcciones no personales, como apartados de correos, direcciones de reenvío o ubicaciones de recogida locales para evitar vincular compras directamente con usted.
