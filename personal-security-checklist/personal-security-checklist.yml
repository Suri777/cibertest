- title: correo electrónico
slug: email
description: Proteger la puerta de enlace a sus cuentas en línea
icon: email
intro: >-
Casi 50 años desde que se envió el primer correo electrónico, sigue siendo una parte importante
de nuestro día a día, y lo seguirá siendo en el futuro próximo. Entonces considerando
cuánta confianza ponemos en ellos, es sorprendente cuán fundamentalmente inseguro es este
la infraestructura es. Fraude relacionado con el correo electrónico
[está en alza](https://www.csoonline.com/article/3247670/email/email-security-in-2018.html),
y sin tomar medidas básicas podrías estar en riesgo.
 

Si un hacker obtiene acceso a sus correos electrónicos, proporciona una puerta de entrada para sus otros
Las cuentas se verán comprometidas (a través del restablecimiento de passwords), por lo tanto, la seguridad del correo electrónico.
es primordial para su seguridad digital.


Las grandes empresas que ofrecen servicios de correo electrónico "gratuitos" no tienen buena reputación
por respetar la privacidad de los usuarios: Gmail fue sorprendido dando
[acceso completo de terceros](https://www.wsj.com/articles/techs-dirty-secret-the-app-developers-sifting-through-your-gmail-1530544442)
a los correos electrónicos de los usuarios y también [seguimiento de todas sus compras] (https://www.cnbc.com/2019/05/17/google-gmail-tracks-purchase-history-how-to-delete-it.html).
Yahoo también fue sorprendida escaneando correos electrónicos en tiempo real [para agencias de vigilancia de EE. UU.] (http://news.trust.org/item/20161004170601-99f8c)
A los anunciantes [se les concedió acceso] (https://thenextweb.com/insider/2018/08/29/both-yahoo-and-aol-are-scanning-customer-emails-to-attract-advertisers)
a mensajes de los usuarios de Yahoo y AOL para "identificar y segmentar clientes potenciales captando señales de compra contextuales y compras pasadas".

checklist:
- point: Tener más de una dirección de correo electrónico
priority: Essential
details: >-
Considere utilizar una dirección de correo electrónico diferente para comunicaciones críticas para la seguridad del correo trivial como
como boletines. Esta compartimentación podría reducir la cantidad de daño causado por una violación de datos,
y también facilitar la recuperación de una cuenta comprometida.

- point: Mantenga privada la dirección de correo electrónico
priority: Essential
details: >-
No comparta públicamente su correo electrónico principal, ya que las direcciones de correo suelen ser el point de partida para la mayoría
ataques de phishing.

- point: Mantenga su cuenta segura
priority: Essential
details: >-
Utilice una password larga y única, habilite 2FA y tenga cuidado al iniciar sesión. Su cuenta de correo electrónico
proporciona un point de entrada fácil a todas sus otras cuentas en línea para un atacante.

- point: Desactivar la carga automática de contenido remoto
priority: Essential
details: >-
Los mensajes de correo electrónico pueden contener contenido remoto, como imágenes u hojas de estilo, que a menudo se cargan automáticamente.
desde el servidor. Debe desactivar esto, ya que expone su dirección IP y la información del dispositivo, y
Se utiliza a menudo para el seguimiento. Para obtener más información, consulte [este artículo](https://www.theverge.com/2019/7/3/20680903/email-pixel-trackers-how-to-stop-images-automatic-download).

- point: usar texto sin formato
priority: Optional
details: >-
Hay dos tipos principales de correos electrónicos en Internet: texto sin formato y HTML. Se prefiere fuertemente lo primero
por privacidad y seguridad, ya que los mensajes HTML a menudo incluyen identificadores en enlaces e imágenes en línea, que pueden
recopilar datos de uso y personales. También existen numerosos riesgos de ejecución remota de código dirigido al HTML.
analizador de su cliente de correo, que no puede ser explotado si utiliza texto sin formato. Para más información también
como instrucciones de configuración para su proveedor de correo, consulte [UsePlaintext.email](https://useplaintext.email/).

- point: no conecte aplicaciones de terceros a su cuenta de correo electrónico
priority: Optional
details: >-
Si le da a una aplicación o complemento de terceros acceso completo a su bandeja de entrada, efectivamente tendrá acceso completo y sin obstáculos.
acceso a todos sus correos electrónicos y sus contenidos, lo que plantea importantes riesgos de seguridad y privacidad.

- point: no comparta datos confidenciales por correo electrónico
priority: Optional
details: >-
Los correos electrónicos se interceptan muy fácilmente. Además, no puede estar seguro de cuán segura es la información de su destinatario.
el entorno es. Por tanto, los correos electrónicos no pueden considerarse seguros para intercambiar información confidencial,
a menos que esté cifrado.

- point: considere cambiar a un proveedor de correo seguro
priority: Optional
details: >-
Proveedores de correo electrónico seguros y de buena reputación, como [Reenviar correo electrónico](https://awesome-privacy.xyz/communication/encrypted-email/forward-email),
[ProtonMail](https://awesome-privacy.xyz/communication/mail-forwarding/protonmail),
y [Tutanota](https://awesome-privacy.xyz/communication/encrypted-email/tuta) permiten la conexión de un extremo a otro
cifrado, privacidad total y funciones más centradas en la seguridad. A diferencia de los proveedores de correo electrónico típicos, su
Nadie más que usted puede leer el buzón de correo, ya que todos los mensajes están cifrados.

- point: Usar tecla inteligente
priority: Advanced
details: >-
OpenPGP no admite el secreto de reenvío, lo que significa que si su clave privada o la del destinatario es
Si alguna vez es robado, todos los mensajes anteriores cifrados con él quedarán expuestos. Por lo tanto, debes tomar mucho
Tenga cuidado de mantener sus claves privadas seguras. Un método para hacerlo es utilizar una llave inteligente USB para firmar o descifrar
mensajes, permitiéndole hacerlo sin que su clave privada salga del dispositivo USB.

- point: utilice alias / reenvío anónimo
priority: Advanced
details: >-
El alias de correo electrónico permite enviar mensajes a [cualquier cosa]@mi-dominio.com y aún llegar a su bandeja de entrada principal.
Permitiéndole efectivamente utilizar una dirección de correo electrónico única y diferente para cada servicio al que se registre. Esto significa
Si comienza a recibir spam, puede bloquear ese alias y determinar qué empresa filtró su dirección de correo electrónico.

- point: subdireccionamiento
priority: Optional
details: >-
Una alternativa al alias es la subdirección, donde todo lo que esté después del símbolo "+" se omite durante la entrega del correo.
Esto le permite realizar un seguimiento de quién compartió o filtró su dirección de correo electrónico, pero a diferencia del alias, no protegerá
contra la revelación de su dirección real.

- point: utilice un dominio personalizado
priority: Advanced
details: >-
Usar un dominio personalizado significa que no dependes de la dirección asignada por tu proveedor de correo. Así que puedes
cambie fácilmente de proveedor en el futuro y no tenga que preocuparse por la interrupción del servicio.

- point: sincronizar con un cliente para realizar copias de seguridad
priority: Advanced
details: >-
Para evitar perder el acceso temporal o permanente a sus correos electrónicos durante un evento no planificado (como una interrupción o
bloqueo de cuenta), Thunderbird puede sincronizar/respaldar mensajes de múltiples cuentas a través de IMAP y almacenarlos localmente en su
dispositivo primario.

- point: tenga cuidado con las firmas de correo
priority: Advanced
details: >-
No sabe qué tan seguro puede ser el entorno de correo electrónico del destinatario de su mensaje. Hay varios
extensiones que rastrean mensajes automáticamente y crean una base de datos detallada de información de contacto basada en
firmas de correo electrónico.

- point: tenga cuidado con las respuestas automáticas
priority: Advanced
details: >-
Las respuestas automáticas fuera de la oficina son muy útiles para informar a las personas que habrá un retraso en la respuesta, pero todas
Con demasiada frecuencia la gente revela demasiada información, que puede utilizarse en ingeniería social y ataques dirigidos.

- point: elija el protocolo de correo adecuado
priority: Advanced
details: >-
No utilice protocolos obsoletos (por debajo de IMAPv4 o POPv3), ambos tienen vulnerabilidades conocidas y seguridad obsoleta.

- point: Autohospedaje
priority: Advanced
details: >-
No se recomienda el alojamiento propio de su propio servidor de correo para usuarios no Advanceds, ya que protegerlo correctamente es
crítico pero requiere un sólido conocimiento de redes.

- point: utilice siempre puertos TLS
priority: Advanced
details: >-
Hay opciones SSL para POP3, IMAP y SMTP como puertos TCP/IP estándar. Son fáciles de usar y ampliamente
compatible, por lo que siempre debe usarse en lugar de puertos de correo electrónico de texto sin formato.

- point: Disponibilidad de DNS
priority: Advanced
details: >-
Para servidores de correo autohospedados, para evitar que los problemas de DNS afecten la disponibilidad, utilice al menos 2 registros MX, con
registros MX secundarios y terciarios para redundancia cuando falla el registro MX primario.

- point: Prevenir ataques DDoS y de fuerza bruta
priority: Advanced
details: >-
Para servidores de correo autohospedados (específicamente SMTP), limite el número total de conexiones simultáneas y el máximo
velocidad de conexión para reducir el impacto de los intentos de ataques de bots.

- point: Mantener la lista negra de IP
priority: Advanced
details: >-
Para servidores de correo autohospedados, puede mejorar los filtros de spam y reforzar la seguridad manteniendo un archivo actualizado.
Lista negra de IP locales y listas de bloqueo de URI en tiempo real de spam para filtrar hipervínculos maliciosos.
