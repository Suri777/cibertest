intro: >-
Los registros públicos suelen incluir datos personales sensibles (nombre completo, fecha de nacimiento,
número de teléfono, correo electrónico, dirección, origen étnico, etc.) y se recopilan de una variedad de
fuentes (registros de censo, certificados de nacimiento/defunción/matrimonio, registros de votantes,
información de marketing, bases de datos de clientes, registros de vehículos motorizados, profesionales/
licencias comerciales y todos los expedientes judiciales con todo detalle). Este personal sensible
la información es
[acceso fácil y legal](https://www.consumerreports.org/consumerist/its-creepy-but-not-illegal-for-this-website-to-provide-all-your-public-info-to- alguien/),
lo que plantea algunas [graves preocupaciones sobre la privacidad](https://privacyrights.org/resources/public-records-internet-privacy-dilemma)
(robo de identidad, riesgos para la seguridad personal/acosadores, destrucción de reputaciones, expediente social)


CCTV es una de las principales formas en que las corporaciones, los individuos y el gobierno
rastrea tus movimientos. En Londres, Reino Unido, la cámara capta a una persona promedio aproximadamente
500 veces por día. Esta red continúa creciendo y en muchas ciudades alrededor
En todo el mundo se está implementando el reconocimiento facial, lo que significa que el Estado puede saber
la identidad de los residentes en las imágenes en tiempo real.

Autenticación sólida, dispositivos cifrados, software parcheado y web anónima
La navegación puede ser de poca utilidad si alguien es capaz de comprometerte físicamente,
tus dispositivos y tus datos. Esta sección describe algunos métodos básicos para la seguridad física.

checklist:
- point: destruir documentos confidenciales
priority: Essential
details: |
Triture o redacte documentos confidenciales antes de desecharlos para protegerlos contra
robo de identidad y mantener la confidencialidad.

- point: Optar por no participar en registros públicos
priority: Essential
details: |
Póngase en contacto con personas que busquen sitios web para optar por no participar en listados que muestran personalidad
información, utilizando guías como el Libro de trabajo de eliminación de datos personales de Michael Bazzell.

- point: Documentos con marca de agua
priority: Essential
details: |
Agregue una marca de agua con el nombre y la fecha del destinatario a las copias digitales de
documentos personales para rastrear el origen de una infracción.

- point: No revelar información sobre llamadas entrantes
priority: Essential
details: |
Solo comparta datos personales en las llamadas que inicie y verifique el número de teléfono del destinatario.

- point: manténgase alerta
priority: Essential
details: Sea consciente de su entorno y evalúe los riesgos potenciales en nuevos entornos.

- point: Perímetro Seguro
priority: Essential
details: Garantizar la seguridad física de las ubicaciones que almacenan dispositivos de información personal, minimizando el acceso externo y utilizando sistemas de detección de intrusos.

- point: Dispositivos físicamente seguros
priority: Essential
details: utilice medidas de seguridad física como cerraduras Kensington, cubiertas para cámaras web y pantallas de privacidad para los dispositivos.

- point: Mantenga los dispositivos fuera de la vista directa
priority: Essential
details: Evite que los dispositivos sean visibles desde el exterior para mitigar los riesgos de láseres y robos.

- point: Proteja su PIN
priority: Essential
details: proteja la entrada de su PIN de espectadores y cámaras, y limpie las pantallas táctiles después de su uso.

- point: comprobar si hay skimmers
priority: Essential
details: Inspeccione los cajeros automáticos y los dispositivos públicos en busca de dispositivos de robo y señales de manipulación antes de su uso.

- point: Proteja su domicilio
priority: Optional
details: utilice ubicaciones alternativas, direcciones de reenvío y métodos de pago anónimos para proteger su dirección particular.

- point: utilice un PIN, no datos biométricos
priority: Advanced
details: Prefiera los PIN a los datos biométricos para la seguridad del dispositivo en situaciones en las que pueda ocurrir coerción legal para desbloquear dispositivos.

- point: Reducir la exposición a CCTV
priority: Advanced
details: Use disfraces y elija rutas con menos cámaras para evitar la vigilancia.

- point: Ropa anti-reconocimiento facial
priority: Advanced
details: Use ropa con patrones que engañen a la tecnología de reconocimiento facial.

- point: Reducir la exposición a la visión nocturna
priority: Advanced
details: Utilice fuentes de luz IR o gafas reflectantes para obstruir las cámaras de visión nocturna.

- point: Protege tu ADN
priority: Advanced
details: Evite compartir ADN con sitios web sobre patrimonio y tenga cuidado al dejar rastros de ADN.

