intro: ''
checklist:
- point: utilice únicamente mensajeros totalmente cifrados de extremo a extremo
priority: Essential
details: >-
El cifrado de extremo a extremo es un sistema de comunicación donde los mensajes se cifran en su dispositivo y
no se descifran hasta que lleguen al destinatario previsto. Esto asegura que cualquier actor que intercepte
El tráfico no puede leer el contenido del mensaje, ni nadie con acceso a los servidores centrales donde
se almacenan los datos.

- point: utilice únicamente plataformas de mensajería de código abierto
priority: Essential
details: >-
Si el código es de código abierto, cualquier persona calificada para hacerlo puede examinarlo y auditarlo de forma independiente.
por lo tanto, para garantizar que no haya puertas traseras, vulnerabilidades u otros problemas de seguridad.

- point: utilice una plataforma de mensajería "confiable"
priority: Essential
details: >-
Al seleccionar una aplicación de mensajería cifrada, asegúrese de que sea completamente de código abierto, estable, mantenida activamente,
e idealmente respaldado por desarrolladores acreditados.

- point: Verifique la configuración de seguridad
priority: Essential
details: >-
Habilite la configuración de seguridad, incluida la verificación de contactos, las notificaciones de seguridad y el cifrado.
Deshabilite las funciones Optionales que no sean de seguridad, como confirmación de lectura, última conexión en línea y notificación de escritura.

- point: asegúrese de que el entorno de sus destinatarios sea seguro
priority: Essential
details: >-
Su conversación sólo puede ser tan segura como el eslabón más débil. A menudo, la forma más fácil de infiltrarse en una
El canal de comunicaciones debe apuntar al individuo o nodo con menor protección.

- point: Desactivar los servicios en la nube
priority: Essential
details: >-
Algunas aplicaciones de mensajería móvil ofrecen un complemento web o de escritorio. Esto no sólo aumenta la superficie de ataque sino
se ha relacionado con varios problemas críticos de seguridad y, por lo tanto, debe evitarse, si es posible.

- point: Chats grupales seguros
priority: Essential
details: >-
El riesgo de compromiso aumenta exponencialmente cuanto más participantes hay en un grupo, ya que la superficie de ataque
aumenta. Verifique periódicamente que todos los participantes sean legítimos.

- point: Crear un entorno seguro para la comunicación
priority: Essential
details: >-
Hay varias etapas en las que sus comunicaciones digitales podrían ser monitoreadas o interceptadas. Esto incluye:
su dispositivo o el de sus participantes, su ISP, puerta de enlace nacional o registro gubernamental, el proveedor de mensajería,
los servidores.

- point: Acordar un plan de comunicación
priority: Optional
details: >-
En determinadas situaciones, puede que valga la pena elaborar un plan de comunicación. Esto debe incluir primario y de respaldo.
métodos para comunicarse de forma segura entre sí.

- point: Eliminar metadatos de los medios
priority: Optional
details: >-
Los metadatos son "datos sobre datos" o información adicional adjunta a un archivo o transacción. Cuando envías un
