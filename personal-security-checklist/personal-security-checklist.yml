- title: Aspecto Humano
slug: human-aspect
description: Evitar riesgos de seguridad de ingeniería social
icon: human
intro: >-
Muchas filtraciones, hackeos y ataques de datos son causados ​​por errores humanos.
La siguiente lista contiene los pasos que debe seguir para reducir el riesgo de esto.
pasandote a ti. Muchas de ellas son de sentido común, pero vale la pena tomar nota de ellas.

checklist:
- point: Verificar destinatarios
priority: Essential
details: >-
Los correos electrónicos se pueden falsificar fácilmente. Verifique la autenticidad del remitente, especialmente para acciones sensibles, y prefiera ingresar las URL manualmente en lugar de hacer clic en los enlaces de los correos electrónicos.

- point: No confíes en tus notificaciones emergentes
priority: Essential
details: >-
Actores maliciosos pueden implementar ventanas emergentes falsas. Siempre verifique la URL antes de ingresar cualquier información en una ventana emergente.

- point: nunca deje el dispositivo desatendido
priority: Essential
details: >-
Los dispositivos desatendidos pueden verse comprometidos incluso con passwords seguras. Utilice funciones de cifrado y borrado remoto como Buscar mi teléfono para dispositivos perdidos.

- point: Prevenir Camfecting
priority: Essential
details: >-
Protéjase contra el camfecting mediante el uso de cubiertas para cámaras web y bloqueadores de micrófonos. Silencie a los asistentes domésticos cuando no estén en uso o no estén discutiendo temas delicados.

- point: Manténgase protegido de los surfistas de hombro
priority: Essential
details: >-
Utilice pantallas de privacidad en computadoras portátiles y móviles para evitar que otras personas lean su pantalla en espacios públicos.

- point: infórmese sobre los ataques de phishing
priority: Essential
details: >-
Tenga cuidado con los intentos de phishing. Verifique las URL, el contexto de los mensajes recibidos y emplee buenas prácticas de seguridad, como usar 2FA y no reutilizar passwords.

- point: cuidado con el stalkerware
priority: Essential
details: >-
Tenga cuidado con el stalkerware instalado por conocidos para espiar. Esté atento a señales como uso inusual de la batería y realice restablecimientos de fábrica si lo sospecha.

- point: instale software confiable de fuentes confiables
priority: Essential
details: >-
Descargue software únicamente de fuentes legítimas y verifique archivos con herramientas
como [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total) antes de la instalación.

- point: almacenar datos personales de forma segura
priority: Essential
details: >-
Asegúrese de que todos los datos personales en los dispositivos o en la nube estén cifrados para protegerlos contra el acceso no autorizado.

- point: Ocultar details personales de los documentos
priority: Essential
details: >-
Al compartir documentos, oculte los details personales con rectángulos opacos para evitar la fuga de información.

- point: No asuma que un sitio es seguro, sólo porque es `HTTPS`
priority: Essential
details: >-
HTTPS no garantiza la legitimidad de un sitio web. Verifique las URL y tenga cuidado con los datos personales.

- point: utilice tarjetas virtuales al pagar en línea
priority: Optional
details: >-
Utilice tarjetas virtuales para pagos en línea para proteger sus datos bancarios y limitar los riesgos de las transacciones.

- point: revisar los permisos de la aplicación
priority: Optional
details: >-
Revise y administre periódicamente los permisos de las aplicaciones para garantizar que no haya acceso innecesario a funciones confidenciales del dispositivo.

- point: darse de baja de las listas públicas
priority: Optional
details: >-
Elimine sus bases de datos públicas y listas de marketing para reducir los contactos no deseados y los riesgos potenciales.

- point: nunca proporcione PII adicional al optar por no participar
priority: Optional
details: >-
No proporcione información personal adicional al optar por no recibir servicios de datos para evitar una mayor recopilación de datos.

- point: optar por no compartir datos
priority: Optional
details: >-
Muchas aplicaciones y servicios utilizan de forma predeterminada la configuración para compartir datos. Opte por no participar para proteger sus datos para que no se compartan con terceros.

- point: revisar y actualizar la privacidad de las redes sociales
priority: Optional
details: >-
Verifique y actualice periódicamente la configuración de sus redes sociales debido a las frecuentes actualizaciones de términos que pueden afectar su configuración de privacidad.

- point: compartimentar
priority: Advanced
details: >-
Mantenga separadas las diferentes áreas de actividad digital para limitar la exposición de los datos en caso de una infracción.

- point: WhoIs Privacy Guard
priority: Advanced
details: >-
Utilice WhoIs Privacy Guard para registros de dominio para proteger su información personal de búsquedas públicas.

- point: utilice una dirección de reenvío
priority: Advanced
details: >-
Utilice un apartado postal o una dirección de reenvío de correo para evitar que las empresas conozcan su dirección real, agregando una capa de protección de la privacidad.

- point: utilice métodos de pago anónimos
priority: Advanced
details: >-
Opte por métodos de pago anónimos, como criptomonedas, para evitar ingresar información identificable en línea.

