- title: Redes Sociales
slug: social-media
description: Minimizar los riesgos asociados con el uso de comunidades en línea
icon: social
intro: >
Las comunidades en línea han existido desde la invención de Internet y brindan
personas de todo el mundo la oportunidad de conectarse, comunicarse y compartir.
Aunque estas redes son una excelente manera de promover la interacción social y
unir a la gente, que tienen un lado oscuro - hay algunos serios
[Preocupaciones de privacidad con los servicios de redes sociales](https://en.wikipedia.org/wiki/Privacy_concerns_with_social_networking_services),
y estos sitios de redes sociales son propiedad de corporaciones privadas,
y que ganan dinero recopilando datos sobre individuos y
vender esos datos, a menudo a terceros anunciantes.

Asegure su cuenta, bloquee su configuración de privacidad, pero sepa que incluso
después de hacerlo, todos los datos cargados intencionalmente y no intencionalmente se
efectivamente público. Si es posible, evite el uso de redes sociales convencionales.
checklist:
- point: Asegure su cuenta
priority: Essential
details: >-
Los perfiles de las redes sociales son robados o apropiados con demasiada frecuencia. Para proteger su cuenta: utilice un único
y una password segura, y habilite la autenticación de 2 factores.

- point: verifique la configuración de privacidad
priority: Essential
details: >-
La mayoría de las redes sociales te permiten controlar tu configuración de privacidad. Asegúrese de sentirse cómodo con
qué datos está exponiendo actualmente y a quién.

- point: Piense en todas las interacciones como públicas
priority: Essential
details: >-
Todavía existen numerosos métodos para ver el contenido "privado" de un usuario en muchas redes sociales.
Por lo tanto, antes de subir, publicar o comentar cualquier cosa, piensa "¿Me importaría si esto fuera totalmente público?".

- point: piense en todas las interacciones como permanentes
priority: Essential
details: >-
Prácticamente todas las publicaciones, comentarios, fotografías, etc. cuentan con una copia de seguridad continua de una gran cantidad de herramientas de terceros.
servicios, que archivan estos datos y los hacen indexables y disponibles públicamente casi para siempre.

- point: no reveles demasiado
priority: Essential
details: >-
La información del perfil crea una mina de oro de información para los piratas informáticos, el tipo de datos que les ayuda a personalizar
estafas de phishing. Evite compartir demasiados details (DoB, ciudad natal, escuela, etc.).

- point: Ten cuidado con lo que subes
priority: Essential
details: >-
Las actualizaciones de estado, los comentarios, los registros y los medios pueden revelar involuntariamente mucho más de lo que pretendía.
a ellos. Esto es especialmente relevante para fotos y vídeos, que pueden mostrar cosas de fondo.

- point: No comparta correo electrónico ni número de teléfono
priority: Essential
details: >-
Publicar su dirección de correo electrónico real o número de teléfono móvil les da a los piratas informáticos, trolls y spammers más municiones para
utilizar en su contra y también puede permitir que se conecten alias, perfiles o points de datos separados.

- point: no conceda permisos innecesarios
priority: Essential
details: >-
De forma predeterminada, muchas de las aplicaciones de redes sociales más populares te pedirán permiso para acceder a tus contactos.
registro de llamadas, ubicación, historial de mensajes, etc. Si no necesitan este acceso, no se lo concedas.

- point: tenga cuidado con las integraciones de terceros
priority: Essential
details: >-
Evite registrarse en cuentas utilizando un inicio de sesión de red social, revoque el acceso a aplicaciones sociales que ya no
usar.

- point: evite publicar datos geográficos mientras esté en el sitio
priority: Essential
details: >-
Si planeas compartir algún contenido que revele una ubicación, espera hasta haber abandonado ese lugar.
Esto es particularmente importante cuando realiza un viaje, en un restaurante, campus, hotel/resort, público
edificio o aeropuerto.

- point: eliminar metadatos antes de cargar medios
priority: Optional
details: >-
La mayoría de los teléfonos inteligentes y algunas cámaras adjuntan automáticamente un conjunto completo de datos adicionales (llamados
datos EXIF) a cada fotografía. Elimine estos datos antes de cargarlos.

- point: implementar encubrimiento de imágenes
priority: Advanced
details: >-
Se pueden usar herramientas como Fawkes para cambiar ligeramente y de manera muy sutil la estructura de las caras dentro de las fotos en un
forma imperceptible para los humanos, pero impedirá que los sistemas de reconocimiento facial puedan reconocer
una cara determinada.

- point: Considere la posibilidad de falsificar el GPS en las proximidades de su hogar
priority: Advanced
details: >-
Incluso si usted nunca usa las redes sociales, siempre habrá otros que no sean tan cuidadosos.
y podría revelar su ubicación.

- point: considere información falsa
priority: Advanced
details: >-
Si solo desea leer y no tiene intención de publicar demasiado, considere usar un nombre de alias y falso.
details de contacto.

- point: no tienes cuentas de redes sociales
priority: Advanced
details: >-
Las redes sociales son fundamentalmente no privadas, por lo que para obtener la máxima seguridad y privacidad en línea, evite usar cualquier
redes sociales convencionales.

